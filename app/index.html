<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Charting elements for Polymer based on nvd3.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>&lt;nvd3-elements&gt;</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="nvd3-elements">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="nvd3-elements">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="live-code" href="{{baseUrl}}live-code">
            <iron-icon icon="visibility"></iron-icon>
            <span>Live Code</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">&lt;nvd3-elements&gt;</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Chart elements for Polymer based on nvd3.</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <h2 class="page-title">Chart Elements</h2>
                <p class="paper-font-subhead">The following elements are available to create a chart:</p>
                <div id="charts" class="layout horizontal justified wrap">
                  <paper-card heading="&lt;nvd3-line&gt;">
                    <div class="card-content">
                      <nvd3-line class="nvd3-chart" data="[[demoData.line]]" auto-resize stop-auto-drawing show-legend use-interactive-guideline></nvd3-line>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-line">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-pie&gt;">
                    <div class="card-content">
                      <nvd3-pie class="nvd3-chart" data="[[demoData.pie]]" auto-resize stop-auto-drawing show-legend></nvd3-pie>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-pie">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-donut&gt;">
                    <div class="card-content">
                      <nvd3-donut class="nvd3-chart" data="[[demoData.donut]]" auto-resize stop-auto-drawing show-legend></nvd3-donut>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-donut">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-scatter&gt;">
                    <div class="card-content">
                      <nvd3-scatter class="nvd3-chart" data="[[demoData.scatter]]" auto-resize stop-auto-drawing></nvd3-scatter>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-scatter">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-bullet&gt;">
                    <div class="card-content">
                      <nvd3-bullet class="nvd3-chart" data="[[demoData.bullet]]" auto-resize stop-auto-drawing></nvd3-bullet>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-bullet">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-discrete-bar&gt;">
                    <div class="card-content">
                      <nvd3-discrete-bar class="nvd3-chart" data="[[demoData.discreteBar]]" auto-resize stop-auto-drawing></nvd3-discrete-bar>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-discrete-bar">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-stacked-area&gt;">
                    <div class="card-content">
                      <nvd3-stacked-area class="nvd3-chart" data="[[demoData.stackedArea]]" auto-resize stop-auto-drawing></nvd3-stacked-area>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-stacked-area">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-multi-bar&gt;">
                    <div class="card-content">
                      <nvd3-multi-bar class="nvd3-chart" data="[[demoData.multiBar]]" auto-resize stop-auto-drawing></nvd3-multi-bar>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-multi-bar">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-multi-bar-horizontal&gt;">
                    <div class="card-content">
                      <nvd3-multi-bar-horizontal class="nvd3-chart" data="[[demoData.multiBarHorizontal]]" auto-resize stop-auto-drawing></nvd3-multi-bar-horizontal>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-multi-bar-horizontal">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                  <paper-card heading="&lt;nvd3-cumulative-line&gt;">
                    <div class="card-content">
                      <nvd3-cumulative-line class="nvd3-chart" data="[[demoData.cumulativeLine]]" auto-resize stop-auto-drawing show-legend></nvd3-cumulative-line>
                    </div>
                    <div class="card-actions">
                      <a href="https://github.com/saeidzebardast/nvd3-cumulative-line">
                        <paper-button>
                          <iron-icon icon="code"></iron-icon>
                          Source
                        </paper-button>
                      </a>
                    </div>
                  </paper-card>
                </div>
              </paper-material>

              <paper-material elevation="1" class="paper-font-body2">
                <h1>License</h1>
                <p>MIT Â© <a href="http://zebardast.com">Saeid Zebardast</a></p>
              </paper-material>
            </section>

            <section data-route="live-code">
              <paper-material elevation="1">
                <h2 class="page-title">Live Code</h2>
                <p>Under construction</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
