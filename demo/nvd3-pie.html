<body unresolved>

  <p>An example of
    <code>&lt;nvd3-pie&gt;</code>:</p>

  <nvd3-pie height="400" auto-resize show-legend show-labels grow-on-hover>

  </nvd3-pie>

  <nvd3-pie id="pie2" height="400" auto-resize show-labels grow-on-hover multi-selection>

  </nvd3-pie>

  <script>
    var el = document.querySelector('nvd3-pie');
    var el2 = document.querySelector('#pie2');

    el.data = [{
      "label": "One",

    }, {
      "label": "Two",

    }, {
      "label": "Three",
      "value": 32.807804682612
    }, {
      "label": "Four",
      "value": 196.45946739256
    }, {
      "label": "Five",
      "value": 0.19434030906893
    }, {
      "label": "Six",
      "value": 98.079782601442
    }, {
      "label": "Seven",
      "value": 13.925743130903
    }, {
      "label": "Eight",
      "value": 5.1387322875705
    }];

    el2.data = [{
      "label": "One",
      "value": 29.765957771107
    }, {
      "label": "Two",
      "value": 50
    }, {
      "label": "Three",
      "value": 32.807804682612
    }, {
      "label": "Four",
      "value": 196.45946739256
    }];

    el2.addEventListener('slice-selected', function (e) {
      console.log(e);
    });

</html>
